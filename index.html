<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .heart {
            display: none;
            font-size: 100px;
            color: red;
            margin-bottom: 20px;
        }
        .message {
            display: none;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="heart" class="heart">❤️</div>
    <div id="message" class="message">Te amo Heather</div>
    <script>
        let clickCount = 0;

        document.body.addEventListener('click', () => {
            clickCount++;

            if (clickCount === 1) {
                document.getElementById('heart').style.display = 'block';
            } else if (clickCount === 2) {
                document.getElementById('message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
